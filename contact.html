<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Saeed for web development help" />
  <title>Contact | Saeed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-container {
      max-width: 1000px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .info-box {
      background-color: #e9ecef;
      border-radius: 10px;
      padding: 20px;
    }
    .info-box h5 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-7">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/your-id" method="POST">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-control" rows="5" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="col-md-5">
        <div class="info-box">
          <h4>Get in Touch</h4>
          <h5>Phone</h5>
          <p>+880 1234-567890</p>
          <h5>Email</h5>
          <p>saeed@example.com</p>
          <h5>Location</h5>
          <p>Dhaka, Bangladesh</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
